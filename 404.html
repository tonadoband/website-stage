<!doctype html>
<html lang="de">
	<head>
		<meta charset="UTF-8"/>
		<meta name="robots" content="noindex,nofollow"/>
		<title>Tonado</title>
		<script type="text/javascript">const pathSegmentsToKeep = 0;

 const l = window.location;
 l.replace(
 l.protocol +
 '//' +
 l.hostname +
 (l.port ? ':' + l.port : '') +
 l.pathname
 .split('/')
 .slice(0, 1 + pathSegmentsToKeep)
 .join('/') +
 '/?/' +
 l.pathname
 .slice(1)
 .split('/')
 .slice(pathSegmentsToKeep)
 .join('/')
 .replace(/&/g, '~and~') +
 (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
 l.hash,
 );</script>

	</head>
	<body></body>
</html>
